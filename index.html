<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header-bar"></div>

    <div class="container">
      <header>
        <div class="row">
          <div class="column-full header-container">
            <h4>Code Journal</h4>
          </div>
        </div>
      </header>


      <main>
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>


        <div data-view="entry-form">
          <form>
            <div class="row">
              <div class="column-half image-container">
                <img class="image" src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half input-container">
                <label for="title">Title</label>
                <input type="text" name="title" class="input-field" required>
                <label for="photo-url">Photo URL</label>
                <input type="url" name="photo-url" class="input-field" required>
              </div>
            </div>


            <div class="row">
              <div class="column-full notes-container">
                <label for="notes">Notes</label>
                <textarea class="notes-field" type="text" name="notes" required>
                </textarea>
              </div>
            </div>


            <div class="row">
              <div class="column-full button-save-container">
                <button class="button-save" type="button">SAVE</button>
              </div>
            </div>

          </form>
        </div>
      </main>
    </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
