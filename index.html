<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img class="image" src="images/placeholder-image-square.jpg">
          </div>

          <div class="column-half input-container">
            <label for="title">Title</label>
            <input type="text" name="title" class="input-field" required>

            <label for="photo-url">Photo URL</label>
            <input type="url" name="photo-url" class="input-field" required>
          </div>
        </div>

        <label for="notes">Notes</label>
        <input class="notes-field" type="text" name="notes" required>
        <div class="button-save-container">
          <button class="button-save" type="button">SAVE</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
