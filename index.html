<body>
  <div class="header-bar"></div>
    <div class="container">
        <header>
          <div class="row">
            <div class="column-full header-container">
              <h3>Code Journal</h3>
            </div>
          </div>
        </header>
    <div data-view="entry-form">
      <main>
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <form id="journal-entry">
          <div class="row">
            <div class="column-half image-container">
              <img class="image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half input-container">
              <label for="title">Title</label>
              <input type="text" name="title" class="input-field" required>
              <label for="photo-url">Photo URL</label>
              <input type="url" name="photoURL" class="input-field" required>
            </div>
          </div>

          <div class="row">
              <div class="column-full notes-container">
                <label for="notes">Notes</label>
                <textarea class="notes-field" type="text" name="notes" required></textarea>
              </div>
            </div>

          <div class="row">
            <div class="column-full button-save-container">
              <button class="button-save" type="submit">SAVE</button>
            </div>
          </div>
        </form>
        </main>
      </div>


    <div data-view="entries">
      <header>
           <div class="row">
            <div class="column-full entries-header-container">
              <h5>Entries</h5>
            </div>
          </div>
